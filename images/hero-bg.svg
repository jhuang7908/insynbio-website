<svg width="1440" height="600" viewBox="0 0 1440 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0fdfa" />
      <stop offset="50%" stop-color="#f5fffe" />
      <stop offset="100%" stop-color="#ccfbf1" />
    </linearGradient>
    <linearGradient id="line-grad" x1="0" y1="0" x2="1440" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0d9488" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#2dd4bf" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="node-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d9488"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <radialGradient id="glow-1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0d9488" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0d9488" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow-2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2dd4bf" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#2dd4bf" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur-sm">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
    <pattern id="hex-grid" x="0" y="0" width="80" height="139" patternUnits="userSpaceOnUse">
      <path d="M40 0 L80 23.1 L80 69.3 L40 92.4 L0 69.3 L0 23.1 Z" fill="none" stroke="#0d9488" stroke-width="0.8" opacity="0.12"/>
      <path d="M40 46.2 L80 69.3 L80 115.5 L40 138.6 L0 115.5 L0 69.3 Z" fill="none" stroke="#0d9488" stroke-width="0.8" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#bg-grad)" />

  <!-- Hex grid (subtle) -->
  <rect width="100%" height="100%" fill="url(#hex-grid)" />

  <!-- Ambient glows -->
  <ellipse cx="300" cy="200" rx="250" ry="200" fill="url(#glow-1)" />
  <ellipse cx="1100" cy="400" rx="300" ry="220" fill="url(#glow-2)" />
  <ellipse cx="720" cy="100" rx="200" ry="150" fill="url(#glow-1)" />

  <!-- Primary molecular network (antibody-like structure, left side) -->
  <g stroke="url(#line-grad)" fill="none" stroke-width="1.8" opacity="0.5">
    <!-- Y-shape antibody abstraction -->
    <path d="M180 140 L260 260 L340 380" />
    <path d="M420 140 L340 260 L260 380" />
    <path d="M300 320 L300 480" />
    <!-- Cross connections -->
    <path d="M220 200 L380 200" />
    <path d="M260 300 L340 300" />
  </g>
  <!-- Nodes on antibody -->
  <g fill="url(#node-grad)" opacity="0.55">
    <circle cx="180" cy="140" r="6" />
    <circle cx="420" cy="140" r="6" />
    <circle cx="260" cy="260" r="5" />
    <circle cx="340" cy="260" r="5" />
    <circle cx="300" cy="320" r="7" />
    <circle cx="300" cy="480" r="5" />
    <circle cx="260" cy="380" r="4" />
    <circle cx="340" cy="380" r="4" />
  </g>

  <!-- Secondary network (right side, helix-like) -->
  <g stroke="#14b8a6" fill="none" stroke-width="1.2" opacity="0.35">
    <path d="M900 80 C940 130 980 130 1020 80 C1060 30 1100 30 1140 80 C1180 130 1220 130 1260 80" />
    <path d="M900 120 C940 70 980 70 1020 120 C1060 170 1100 170 1140 120 C1180 70 1220 70 1260 120" />
    <!-- Rungs -->
    <line x1="940" y1="100" x2="940" y2="100" />
    <line x1="960" y1="115" x2="960" y2="85" />
    <line x1="1000" y1="85" x2="1000" y2="115" />
    <line x1="1040" y1="100" x2="1040" y2="60" />
    <line x1="1080" y1="60" x2="1080" y2="100" />
    <line x1="1120" y1="115" x2="1120" y2="85" />
    <line x1="1160" y1="85" x2="1160" y2="115" />
    <line x1="1200" y1="100" x2="1200" y2="60" />
  </g>

  <!-- Scattered connection network (center-bottom) -->
  <g stroke="#0d9488" stroke-width="1" opacity="0.25">
    <line x1="550" y1="350" x2="680" y2="420" />
    <line x1="680" y1="420" x2="820" y2="380" />
    <line x1="820" y1="380" x2="750" y2="500" />
    <line x1="750" y1="500" x2="600" y2="480" />
    <line x1="600" y1="480" x2="550" y2="350" />
    <line x1="680" y1="420" x2="750" y2="500" />
    <line x1="550" y1="350" x2="820" y2="380" />
  </g>
  <g fill="#0d9488" opacity="0.3">
    <circle cx="550" cy="350" r="4" />
    <circle cx="680" cy="420" r="5" />
    <circle cx="820" cy="380" r="4" />
    <circle cx="750" cy="500" r="3.5" />
    <circle cx="600" cy="480" r="3" />
  </g>

  <!-- Floating particles (data points) -->
  <g fill="#0d9488">
    <circle cx="100" cy="80" r="2" opacity="0.4" />
    <circle cx="200" cy="520" r="2.5" opacity="0.3" />
    <circle cx="500" cy="120" r="1.5" opacity="0.5" />
    <circle cx="650" cy="200" r="2" opacity="0.35" />
    <circle cx="800" cy="150" r="1.8" opacity="0.4" />
    <circle cx="950" cy="280" r="2" opacity="0.3" />
    <circle cx="1050" cy="450" r="2.5" opacity="0.35" />
    <circle cx="1200" cy="350" r="1.5" opacity="0.45" />
    <circle cx="1350" cy="180" r="2" opacity="0.3" />
    <circle cx="1300" cy="500" r="1.8" opacity="0.4" />
    <circle cx="450" cy="550" r="2" opacity="0.25" />
    <circle cx="720" cy="560" r="1.5" opacity="0.3" />
  </g>

  <!-- Dashed orbit rings -->
  <g stroke="#0d9488" fill="none" stroke-dasharray="4 8" opacity="0.18">
    <ellipse cx="300" cy="300" rx="180" ry="200" />
    <ellipse cx="1080" cy="100" rx="220" ry="60" />
  </g>

  <!-- Accent dots (bright, sharp) -->
  <g fill="#0f766e" opacity="0.7">
    <circle cx="300" cy="320" r="3" />
    <circle cx="1080" cy="100" r="2.5" />
    <circle cx="680" cy="420" r="2.5" />
  </g>
</svg>
